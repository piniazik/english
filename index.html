<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#f06269">
    <meta name="theme-color" content="#ffffff">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <meta name="description" content="Assistant - your friend in the word of English">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Assistant - your friend in the word of English">
    <meta property="og:description" content="<meta property=" og:description"
        content="Assistant - your friend in the word of English">
    <meta property="og:site_name" content="Dialics">
    <meta property="article:modified_time" content="2022-02-10T12:55:16+00:00">
    <meta name="twitter:card" content="summary_large_image">
    <title>assistant</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/bootstrap-reboot.css">
    <link rel="stylesheet" href="styles/bootstrap-grid.min.css">
    <link rel="stylesheet" href="styles/bootstrap-utilities.min.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
</head>
<body>
    <div class="preloader"></div>
    <main class="main-part">
        <div class="list-area pt-5 pb-5">
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-xxl-12">
                        <div class="row g-3">
                            <div class="col-lg-12 d-flex justify-content-center list-box">
                                <img src="images/ikbal.png" alt="man" class="img-fluid list__one">
                                <img src="images/marni.png" alt="man" class="img-fluid list__two">
                                <img src="images/badrun.png" alt="man" class="img-fluid list__three">
                                <div class="col-lg-12 d-flex justify-content-center align-items-center wrapper">
                                    <div class="list">
                                        <span class="list__heading">List word</span>
                                        <ul class="schedule">

                                            <li class="schedule__item"><audio class="break__down"
                                                    src="audio/break-down.ogg"></audio>
                                                <button class="schedule__btn down__btn">Cломаться</button></li>

                                            <li class="schedule__item"><audio class="break__in"
                                                    src="audio/break-in.ogg"></audio>
                                                <button class="schedule__btn in__btn">Приучать</button></li>

                                            <li class="schedule__item"><audio class="break__into"
                                                    src="audio/break into.ogg"></audio>
                                                <button class="schedule__btn into__btn">Вторгаться</button></li>

                                                <li class="schedule__item"><audio class="break__off"
                                                    src="audio/break off.ogg"></audio>
                                                <button class="schedule__btn off__btn">Прекращать</button></li>

                                                <li class="schedule__item"><audio class="break__out"
                                                    src="audio/break out.ogg"></audio>
                                                <button class="schedule__btn out__btn">Разразиться</button></li>

                                                <li class="schedule__item"><audio class="break__trough"
                                                    src="audio/break trough.ogg"></audio>
                                                <button class="schedule__btn trough__btn">Прорваться</button></li>
                                        </ul>
                                    </div>
                                </div>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script/jquery-3.4.1.min.js"></script>
    <script src="script/main.js"></script>
</body>

</html>
